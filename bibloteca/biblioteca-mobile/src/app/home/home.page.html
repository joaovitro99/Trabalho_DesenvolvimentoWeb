<ion-content [fullscreen]="true">
  <form (submit)="autenticarUsuario()">
    <ion-list>
      <ion-item>
        <ion-input label="Usuário" type="text" name="usuario" [(ngModel)]="instancia.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Senha" type="password" name="senha" [(ngModel)]="instancia.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="autenticarUsuario()">
      Autenticar
    </ion-button>
  </form>
  
    <ion-button expand="block" (click)="irCadastro()" >Não tenho conta? Cadastre-se</ion-button>
</ion-content>
