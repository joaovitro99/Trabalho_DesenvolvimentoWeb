{% extends base_html %}
{% load static %}
{% block titulo %} Adição de livro {% endblock %}


{% block conteudo %}
<div class="d-flex align-items-center py-4">
    <main class="w-100 m-auto formulario">
        <form action="/livro/novo/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Cadastre um novo livro</h1>
            
            <div class="mb-3">
                <label  class="form-label">Titulo</label>
                {{ form.titulo }}
            </div>

            <div class="mb-3">
                <label  class="form-label">Autor</label>
                {{ form.autor }}
            </div>

            <div class="mb-3">
                <label  class="form-label">Ano</label>
                {{ form.ano }}
            </div>

            <div class="mb-3">
                <label  class="form-label">Número de páginas</label>
                {{ form.numero_de_paginas }}
            </div>

            <div class="mb-3">
                <label  class="form-label">Disponivel</label>
                {{ form.disponivel}}
            </div>

            <div class="mb-3">
                <label  class="form-label">Imagem</label>
                {{ form.foto }}
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar Livro</button>
        </form>
    </main>
</div>
{% endblock %}
