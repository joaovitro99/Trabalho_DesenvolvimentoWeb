{% extends base_html %}
{% load static %}
{% block titulo %} Deletar livro {% endblock %}


{% block conteudo %}
<div class="d-flex align-items-center py-4">
    <main class="w-100 m-auto formulario">
        <form action="/livro/deletar/{{object.pk}}/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Deseja deletar o livro "{{object.titulo}}?"</h1></h1>
            
            <button class="btn btn-danger w-100 py-2" type="submit">deletar Livro</button>

        </form>
    </main>
</div>
{% endblock %}
