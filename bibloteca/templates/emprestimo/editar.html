{% extends base_html %}
{% load static %}
{% block titulo %} Edição de anúncios {% endblock %}


{% block conteudo %}
<div class="d-flex align-items-center py-4">
    <main class="w-100 m-auto formulario">
        <form action="/emprestimo/{{object.pk}}/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Edite o anúncio</h1>

            <div class="mb-3">
                <label  class="form-label">Livro</label>
                {{ form.livro }}
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Alterar data</label>
                {{ form.data_devolucao_prevista }}
            </div>

            

            <button class="btn btn-primary w-100 py-2" type="submit">Editar Anuncio</button>
        </form>
    </main>
</div>
{% endblock %}
